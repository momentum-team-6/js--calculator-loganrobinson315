<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="main.css">
        <script src="main.js" defer></script>
        <title>Calculator</title>
    </head>
    
    <body>
        <div class="calculator-container">
            <h1>Logan's Calculator</h1>
            <div class="flexbox-one">
                <p class="clear" data-clear>C</p>
                <p class="output" id="output"></p>
                    <div></div>
            </div>
            <div class="flexbox-two">
                <p class="seven" id="data-number">7</p>
                <p class="eight" id="data-number">8</p>
                <p class="nine" data-number>9</p>
                <p class="slash" data-operation>/</p>
            </div>
            <div class="flexbox-three">
                <p class="four" data-number>4</p>
                <p class="five" data-number>5</p>
                <p class="six" data-number>6</p>
                <p class="multiply" data-operation>X</p>
            </div>
            <div class="flexbox-four">
                <p class="one" data-number>1</p>
                <p class="two" data-number>2</p>
                <p class="three" data-number>3</p>
                <p class="minus" data-operation>-</p>
            </div>
            <div class="flexbox-five">
                <p class="zero" data-number>0</p>
                <p class="period" data-number>.</p>
                <p class="equals" data-equals>=</p>
                <p class="plus" data-operation>+</p>
            </div>
        </div>

    
    
    
    
    
    
    
    
    </body>
</html>
