<!DOCTYPE html>
<html>
<head>
    <link href="main2.css" rel="stylesheet">
    <script src="main2.js" defer></script>
</head>
<body>
<div class="calculator">
    <div class="row-one">
        <button class="clear" id="clear">C</button>
        <button class="output" id="output"></button> 
    </div>
    <div class="row-two">
        <button class="button">7</button> 
        <button class="button">8</button> 
        <button class="button">9</button> 
        <button class="divide" id="function">/</button> 
    </div>
    <div class="row-three">
        <button class="button">4</button> 
        <button class="button">5</button> 
        <button class="button">6</button> 
        <button class="multiply" id="function" >*</button> 
    </div>
    <div class="row-four">
        <button class="button">1</button> 
        <button class="button">2</button> 
        <button class="button">3</button> 
        <button class="subtract" id="function">-</button> 
    </div>
    <div class="row-five">
        <button class="button">0</button> 
        <button class="button" id="decimal">.</button> 
        <button class="equals" id="equals">=</button>
        <button class="add" id="function">+</button> 
    </div>
</div>
</body>

</html>
